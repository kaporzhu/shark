<template name="home">
    <div id="home" class="col-md-12">
        <div class="row">
            <h3 class="head col-md-12"><span class="title-leader"></span>热门专题</h3>
            <ul id="hotest-posts" class="list-inline col-md-12">
            {{#each hotest_posts}}
                <li class="col-md-3">
                    <a href="{{pathFor 'post.item'}}" class="post">
                        <div class="img" style="background: url({{overview}}@!medium) 50% 50% no-repeat;background-size:cover;"></div>
                        <p class="desp">{{truncatechars description 37}}</p>
                        <div class="info text-right"><span class="glyphicon glyphicon-heart"></span>&nbsp;<span class="count">{{like}}</span>&nbsp;&nbsp;<span class="glyphicon glyphicon-comment"></span>&nbsp;<span class="count">{{commentCount}}</span></div>
                    </a>
                </li>
            {{/each}}
            </ul>
        </div>
        <div class="row">
            <h3 class="head col-md-12"><span class="title-leader"></span>抢先一步</h3>
            <ul id="savage-posts" class="list-inline col-md-12">
                {{#each savage_posts}}
                    <li class="col-md-3">
                        <a href="{{pathFor 'post.item'}}" class="post">
                            <div class="img" style="background: url({{overview}}@!medium) 50% 50% no-repeat;background-size:cover;"></div>
                            <p class="desp">{{truncatechars description 37}}</p>
                            <div class="info text-right"><span class="date"><small>{{dateFromNow submitted}}</small></span></div>
                        </a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="slide">
    <div id="slide" class="carousel slide col-md-12" data-interval="3000" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#slide" data-slide-to="0" class="active"></li>
            <li data-target="#slide" data-slide-to="1"></li>
            <li data-target="#slide" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/image/slide/1.jpg" />
            </div>
            <div class="item">
                <img src="/image/slide/2.jpg" />
            </div>
            <div class="item">
                <img src="/image/slide/3.jpg" />
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#slide" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#slide" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</template>
