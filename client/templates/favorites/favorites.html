<template name="favorites">
    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-heart"></span>
    </a>
    <ul class="dropdown-menu">
        {{#if favoriteCount}}
            {{#each favorites}}
                {{> favoriteItem}}
            {{/each}}
        {{else}}
            <li><a>暂时没有收藏</a></li>
        {{/if}}
    </ul>
</template>

<template name="favoriteItem">
    <li>
        <a title="{{postTitle}}" href="{{pathFor 'post.item' _id=this.postId}}">
            <small class="lightgray pull-right">{{dateFromNow submitted}}</small>
            <small class="content">{{truncatechars postTitle 20}}</small>
        </a>
    </li>
</template>
