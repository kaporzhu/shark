<template name="header">
    <nav id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Shark</a>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{pathFor 'posts.list'}}">专题</a>
                    </li>
                    {{#if currentUser.is_superuser}}
                        <li>
                            <a href="{{pathFor 'post.create'}}">添加新Post</a>
                        </li>
                        <li>
                            <a href="{{pathFor 'withdraw.approve'}}">用户提现</a>
                        </li>
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li id="favorites">
                            {{> favorites}}
                        </li>
                        <li id="notifications">
                            {{> notifications}}
                        </li>
                        <li>
                            <a title="邮费奖励" href="{{pathFor 'withdraw'}}">￥{{defaultIfUndefined currentUser.balance 0}}</a>
                        </li>
                    {{/if}}
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
</template>
